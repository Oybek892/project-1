    <main>
      <section class="heroo">
        <div class="container hero-container">
          <div class="hero-content">
            <img class="img" src="../images/Exclusion 1.png" alt="" />
            <img class="img" src="../images/Path 5.png" alt="" />
            <p class="welcome">Welcome to ByTrend!</p>
            <p class="div">Already have an account?</p>
            <a href="./login.html">Log in</a>

            <label for="email">Email*</label>
            <input
              type="email"
              placeholder="Email address"
              name="email"
              id="email"
              required
            />
            <label for="phone">Phone</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              pattern="^\+998(33|7(0|1|7)|88|9\d{1})(\d{7})$"
              oninvalid="alert(`To'g'ri raqam kiriting!`)"
            />

            <label for="region">Country*</label>
            <input
              list="reg"
              type="text"
              placeholder="Region"
              name="region"
              id="region"
            />
            <datalist id="reg">
              <option value="Russian"></option>
            </datalist>

            <label for="City">City**</label>
            <input
              list="City"
              type="text"
              placeholder="City"
              name="City"
              id="City"
            />
            <label for="password">Confirm password*</label>
            <input type="password" name="password" id="password" />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <a href="../pages/open an accaount.html"
              ><button type="submit">Register</button></a
            >
          
          </div>
        </div>
